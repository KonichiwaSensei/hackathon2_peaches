<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Registration Page</title>

    <link rel="stylesheet" href="./src/scss/style.scss">

    <script type="module" src="./src/js/script.js" defer></script> <!-- Script linked here -->
    <script type="module" src="./src/js/Modal.js" defer></script>
</head>

<body>
    <section>
        <div class="container_header">

            <h3>Events in Prague</h3>

            <nav class="header_list">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./index.html">Contact</a></li>
                </ul>

            </nav>

        </div>
    </section>
    <section class="event__main">
        <div class="event__main__featured">
            <h3 class="event__main__featured_text">Feature event</h3>
        </div>

        <div class="event__main__image">
            <img src="http://www.progetto.cz/wp-content/uploads/2018/03/20-prague-half-marathon-2.jpg" alt="image">
        </div>

        <div class="event__main__text">
            <h2 class="event__main__text_title">Event Title</h2>
            <p class="event__main__text_description">Event description</p>
        </div>

        <div class="event__main__buttondiv">

            <!-- <button class="event__main__regbutton">Registration</button> -->



            <button id="myBtn">Registration</button> <!-- Trigger/Open The Modal -->


    </section>


    <section class="sub_events_all">

    </section>


    <div class="modal-content"> <!-- Modal content -->
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Registration</h2>
        </div>

        <div class="modal-body">
            <form action="/" id="registration" method="GET">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="pnumber">Phone number:</label><br>
                <input type="text" id="pnumber" name="pnumber"><br>
                <label for="dateb">Date of Birth:</label><br>
                <input type="date" id="dateb" name="dateb"><br>
                <!-- <button id="subbtn" type="submit" value="Submit">  -->
                <button id="subbtn">Submit</button>
            </form>
            
        </div>

    </div>
</body>

</html>
