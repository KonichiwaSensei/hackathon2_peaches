<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Registration Page</title>

    <link rel="stylesheet" href="./src/scss/style.scss">

    <script type="module" src="./src/js/script.js" defer></script> <!-- Script linked here -->

</head>

<body>
    <section>
        <div class="container_header">

            <h3>Events in Prague</h3>

            <nav class="header_list">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./index.html">Contact</a></li>
                </ul>

            </nav>

        </div>

    <section class="event__main">
        <div class="event__main__featured">
            <h1 class="event__main__featured_text">FEATURED EVENT</h1>
        </div>
        <div class="event__main__image">
            <img src="" alt="image">

    <div class="sub-event">
        <h2 class="sub-headline">Event name</h2>
        <button class="btn">More</button>
    </div>
